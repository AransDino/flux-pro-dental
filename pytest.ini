[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=run_tests.py
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*.pyc
    --maxfail=3
    --durations=10
minversion = 7.0
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning
markers =
    unit: marca las pruebas como unitarias
    integration: marca las pruebas como de integraci칩n
    slow: marca las pruebas que tardan m치s en ejecutarse
    api: marca las pruebas que requieren conexi칩n a API
    mock: marca las pruebas que usan mocks
    
# Configuraci칩n de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */venv/*
    run_tests.py
    */__pycache__/*
    */site-packages/*
    .pytest_cache/*
    htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
